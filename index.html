<html>
	<head>
	</head>
	<body>
	
	<h1>All about you!</h1>
	<br>
	
	<form>
	
	<label for="fname">First name:</label>
	<input type="text" id="fname" name="First Name :">
	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="Last Name :">
	
	<br><br>
	
	<label for="wpasswd">What is the worst password you can think of? :</label>
	<input type="password" id="wpasswd" name="Worst Password">
	
	<br><br>
	
	<label for="favdate">Favourite date :</label>
	<input type="date" id="favdate" name="Favourite Date">
	
	<br><br>
	
	<label for="singdigit">Favourite single digit number : </label>
    <input type="number" id="singdigit" name="Favourite single digit number" min="0" max="9" maxlength="1">

	<label for="doubdigit">Favourite double digit number : </label>
    <input type="number" id="doubdigit" name="Favourite double digit number" min="0" max="99" maxlength="2">	
	
	<br><br>
	<label for="vol">How loud do you like to play music? (0-100)</label>
	<input type="range" id="vol" name="vol" min="0" max="100">
	
	<br><br>
	<label for="time">What is your favourite time of day?</label>
    <input type="time" id="time" name="Favourite time of day :">
	
	<br><br>
	<label for="favcolor">What is your favourite colour?</label>
    <input type="color" id="favcolor" name="favcolor">

	<br><br>
	<label for="favfruit">What if your favourite fruit?</label>
	
	<select name="favfruit" id="favfruit">
		<option value=''>Select a fruit</option>
		<option value='Apple'>Apple</option>
		<option value='Pear'>Pear</option>
		<option value='Orange'>Orange</option>
		<option value='GrapeFruit'>Grape Fruit</option>
		<option value='Plum'>Plum</option>
		<option value='Banana'>Banana</option>
		<option value='Mango'>Mango</option>
		<option value='Strawberry'>Strawberry</option>
	</select>
	
	<br><br>

	Are you right or left landed?<br>
		
		
		<input type="radio" id="RHand" name="mainhand" value="Right Handed">
		<label for="RHand">Right Handed</label><br>
		
		<input type="radio" id="LHand" name="mainhand" value="Left Handed">
		<label for="Left Handed">Left Handed</label><br>
	
	<br><br>
	
	Do you own any of the following?(tick to confirm) :<br>
	<input type="checkbox" id="object1" name="object1" value="Lawnmower">
	<label for="object1">Lawnmower</label><br>
	<input type="checkbox" id="object2" name="object2" value="Brush">
	<label for="object2">Stiff garden brush</label><br>
	<input type="checkbox" id="object3" name="object3" value="Nail cutters">
	<label for="object3">Nail cutters</label><br>
	<input type="checkbox" id="object4" name="object4" value="Drill">
	<label for="object4">Drill</label><br>
	<input type="checkbox" id="object5" name="object5" value="Dog lead">
	<label for="object5">Dog lead</label><br>
	<input type="checkbox" id="object6" name="object6" value="XBox">
	<label for="object6">XBox</label>
		
	<br><br><br>
	<input type="reset" value="Clear and start again">
	</form>	
		
		

		
	</body>
</html>
